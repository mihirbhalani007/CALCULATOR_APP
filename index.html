<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="utiles.css" />
  </head>
  <body>
    <h1 class="text-center">Calculator App</h1>
    <div class="container item-center mx-center flex flex-col">
      <div class="row">
        <input type="text" class="input" id="input-text" />
      </div>
      <div class="row">
        <button class="button grey-btn">C</button>
        <button class="button grey-btn">%</button>
        <button class="button grey-btn">M+</button>
        <button class="button yellow-btn">/</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button yellow-btn">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button yellow-btn">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button yellow-btn">+</button>
      </div>
      <div class="row">
        <button class="button" id="zerobtn">0</button>
        <!-- <button class="button"></button> -->
        <button class="button">.</button>
        <button class="button yellow-btn">=</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7ab79766a8.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
